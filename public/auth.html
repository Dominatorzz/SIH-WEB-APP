<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Auth</title>
        <link
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        rel="stylesheet"
        />
        <link
        href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
        rel="stylesheet"
        />
        <link
        href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.5.0/mdb.min.css"
        rel="stylesheet"
        />
        <script
        type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.5.0/mdb.min.js"
        ></script>
        <link href="./index.css" rel="stylesheet" />
    </head>
    <body class="d-flex justify-content-center p-5">
        <div class="card">
            <div class="card-header">
                <center><h3 style="width: 184px;height: 63px;left: 600px;top: 89px;
                    font-style: normal;font-weight: 700;font-size: 50px;line-height: 62px;
                    text-align: center;color: #253570;">Sign Up</h3></center>
            </div>
            <form onsubmit="login()" id="loginForm" class="card-body px-5 py-4">
                <center><small><span id="error" style="color: red"></span></small></center>
                <center><label class="custom-field">
                    <input id="username" type="text" class="input" required />
                    <span class="placeholder">Username</span>
                </label><br />
                <label class="custom-field">
                    <input id="adn" type="text" class="input" required />
                    <span class="placeholder">Aadhaar No</span>
                </label><br />
                <label class="custom-field">
                    <input id="lid" type="text" class="input" required />
                    <span class="placeholder">Lisence Id</span>
                </label><br />
                <label class="custom-field">
                    <input id="email" type="text" class="input" required />
                    <span class="placeholder">Email Id</span>
                </label><br />
                <label class="custom-field">
                    <input id="password" type="password" class="input" required />
                    <span class="placeholder">Password</span>
                </label></center><br /><br/>
                <a href="#" onclick="forgotPass()">Forgot Password</a>
                <center><button style="background: #253570;" type="submit" class="btn btn-primary">Login</button>
                <button style="background: #253570;" onclick="signUp()" class="btn btn-secondary">Sign Up</button>
                </center>
            </form>
        </div>

        <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-app.js"></script>


        <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-analytics.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-database.js"></script>

        <script src="./backend/firebase.js"></script>
        <script src="./backend/backend.js"></script>
    </body>
</html>
